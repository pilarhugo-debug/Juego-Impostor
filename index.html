<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Juego del Impostor Halloween</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1a1a1a;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ff6600;
    }

    button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #cc5200;
    }

    #mensaje {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="inicio">
    <h2>üéÉ Juego del Impostor Halloween</h2>
    <p>Presion√° el bot√≥n para comenzar la partida. Pas√° el celular entre jugadores para ver sus roles.</p>
    <button onclick="iniciarJuego()">Comenzar partida</button>
  </div>

  <div id="juego" style="display:none;">
    <button onclick="siguienteJugador()">Ver mi rol</button>
    <p id="mensaje"></p>
  </div>

  <div id="final" style="display:none;">
    <h2>üéâ Todos los roles han sido asignados</h2>
    <p>¬°Que comience el juego!</p>
    <button onclick="location.reload()">üîÅ Reiniciar partida</button>
  </div>

  <script>
    let numJugadores;
    let impostor;
    let personajeComun;
    let actual = 0;

    const personajes = [
      "Bruja", "Vampiro", "Calabaza", "Fantasma", "Esqueleto", 
      "Dr√°cula", "Frankenstein", "Chucky", "Pennywise", "Jason", "Freddy Kruger", "Michael Mayers", "Annabelle",
      "Ghostface", "Beetlejuice", "Merlina", "Jigsaw", "Leatherface", "Slenderman", "Coraline", "Casper", "Salem",
      "Homero", "Morticia", "hombre lobo", "calabaza", "murci√©lago", "momia"
    ];

    function iniciarJuego() {
      document.getElementById("inicio").style.display = "none";
      document.getElementById("juego").style.display = "block";

      let num = prompt("¬øCu√°ntos jugadores?");
      numJugadores = parseInt(num);
      if (isNaN(numJugadores) || numJugadores < 3) {
        alert("Debe haber al menos 3 jugadores.");
        location.reload();
        return;
      }

      impostor = Math.floor(Math.random() * numJugadores);
      personajeComun = personajes[Math.floor(Math.random() * personajes.length)];
    }

    function siguienteJugador() {
      if (actual >= numJugadores) {
        document.getElementById("juego").style.display = "none";
        document.getElementById("final").style.display = "block";
        return;
      }

      let mensaje;
      if (actual === impostor) {
        mensaje = `Jugador ${actual + 1}: üïµÔ∏è‚Äç‚ôÇÔ∏è Eres el impostor. ¬°Debes mentir!`;
      } else {
        mensaje = `Jugador ${actual + 1}: üë§ Tu personaje es: ${personajeComun}`;
      }

      alert(mensaje);
      document.getElementById("mensaje").innerText = actual < numJugadores - 1
        ? `Pasa el celular al Jugador ${actual + 2}.`
        : `Todos los jugadores ya vieron su rol.`;
      actual++;
    }
  </script>
</body>
</html>
