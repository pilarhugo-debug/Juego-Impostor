<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Juego del Impostor Halloween</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1a1a1a;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ff6600;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 200px;
      text-align: center;
      margin: 10px;
      font-size: 16px;
    }

    button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #cc5200;
    }

    #mensaje {
      margin-top: 30px;
      font-size: 20px;
    }

    .oculto {
      display: none;
    }

    .fade {
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="inicio" class="fade">
    <h2>üéÉ Juego del Impostor Halloween</h2>
    <p>Ingres√° la cantidad de jugadores y cu√°ntos ser√°n impostores.</p>

    <input type="number" id="numJugadoresInput" min="3" placeholder="Jugadores (min 3)">
    <br>
    <input type="number" id="numImpostoresInput" min="1" placeholder="Impostores (min 1)">
    <br>
    <button onclick="iniciarJuego()">Comenzar partida</button>
  </div>

  <div id="juego" class="oculto fade">
    <h2>Turno del Jugador <span id="jugadorActual">1</span></h2>
    <p id="rolTexto">Presion√° el bot√≥n para ver tu rol.</p>
    <button onclick="mostrarRol()">Ver mi rol</button>
    <p id="mensaje"></p>
  </div>

  <div id="final" class="oculto fade">
    <h2>üéâ Todos los roles han sido asignados</h2>
    <p>¬°Que comience el juego!</p>
    <button onclick="location.reload()">üîÅ Reiniciar partida</button>
  </div>

  <script>
    let numJugadores;
    let numImpostores;
    let impostores = [];
    let personajeComun;
    let actual = 0;
    let mostrando = false;

    const personajes = [
      "Bruja", "Vampiro", "Calabaza", "Fantasma", "Esqueleto", 
      "Dr√°cula", "Frankenstein", "Chucky", "Pennywise", "Jason", 
      "Freddy Kruger", "Michael Myers", "Annabelle", "Ghostface", 
      "Beetlejuice", "Merlina", "Jigsaw", "Leatherface", "Slenderman", 
      "Coraline", "Casper", "Salem", "Hombre Lobo", "Momia", "Murci√©lago"
    ];

    function iniciarJuego() {
      const inputJugadores = document.getElementById("numJugadoresInput");
      const inputImpostores = document.getElementById("numImpostoresInput");

      numJugadores = parseInt(inputJugadores.value);
      numImpostores = parseInt(inputImpostores.value);

      if (isNaN(numJugadores) || numJugadores < 3) {
        alert("Debe haber al menos 3 jugadores.");
        return;
      }

      if (isNaN(numImpostores) || numImpostores < 1) {
        alert("Debe haber al menos 1 impostor.");
        return;
      }

      if (numImpostores >= numJugadores) {
        alert("El n√∫mero de impostores debe ser menor al de jugadores.");
        return;
      }

      // Elegir impostores al azar
      impostores = [];
      while (impostores.length < numImpostores) {
        let nuevo = Math.floor(Math.random() * numJugadores);
        if (!impostores.includes(nuevo)) {
          impostores.push(nuevo);
        }
      }

      // Elegir personaje com√∫n
      personajeComun = personajes[Math.floor(Math.random() * personajes.length)];

      // Cambiar pantalla
      document.getElementById("inicio").classList.add("oculto");
      document.getElementById("juego").classList.remove("oculto");
      actualizarTexto();
    }

    function mostrarRol() {
      const rolTexto = document.getElementById("rolTexto");
      const mensaje = document.getElementById("mensaje");

      if (!mostrando) {
        if (impostores.includes(actual)) {
          // Mostrar otros impostores (excluyendo el jugador actual)
          const otrosImpostores = impostores
            .filter(i => i !== actual)
            .map(i => i + 1); // +1 para mostrar n√∫mero humano
          
          let texto = `üïµÔ∏è‚Äç‚ôÇÔ∏è Eres un <strong>IMPOSTOR</strong>.`;
          if (otrosImpostores.length > 0) {
            texto += `<br>Los otros impostores son los jugadores: <strong>${otrosImpostores.join(", ")}</strong>.`;
          }
          texto += `<br>¬°Debes mentir y confund√≠r a los dem√°s!`;
          rolTexto.innerHTML = texto;

        } else {
          rolTexto.innerHTML = `üë§ Tu personaje es: <strong>${personajeComun}</strong>`;
        }

        mostrando = true;
        mensaje.innerText = "Toc√° el bot√≥n nuevamente para pasar el celular.";
      } else {
        actual++;
        if (actual >= numJugadores) {
          document.getElementById("juego").classList.add("oculto");
          document.getElementById("final").classList.remove("oculto");
        } else {
          mostrando = false;
          actualizarTexto();
        }
      }
    }

    function actualizarTexto() {
      document.getElementById("jugadorActual").innerText = actual + 1;
      document.getElementById("rolTexto").innerText = "Presion√° el bot√≥n para ver tu rol.";
      document.getElementById("mensaje").innerText = "";
    }
  </script>
</body>
</html>
