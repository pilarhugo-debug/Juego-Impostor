<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Juego del Impostor Halloween</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1a1a1a;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ff6600;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 150px;
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #cc5200;
    }

    #mensaje {
      margin-top: 30px;
      font-size: 20px;
    }

    .oculto {
      display: none;
    }

    .fade {
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="inicio" class="fade">
    <h2>üéÉ Juego del Impostor Halloween</h2>
    <p>Ingres√° la cantidad de jugadores y comenz√° la partida.</p>
    <input type="number" id="numJugadoresInput" min="3" placeholder="Jugadores (min 3)">
    <br>
    <button onclick="iniciarJuego()">Comenzar partida</button>
  </div>

  <div id="juego" class="oculto fade">
    <h2>Turno del Jugador <span id="jugadorActual">1</span></h2>
    <p id="rolTexto">Presion√° el bot√≥n para ver tu rol.</p>
    <button onclick="mostrarRol()">Ver mi rol</button>
    <p id="mensaje"></p>
  </div>

  <div id="final" class="oculto fade">
    <h2>üéâ Todos los roles han sido asignados</h2>
    <p>¬°Que comience el juego!</p>
    <button onclick="location.reload()">üîÅ Reiniciar partida</button>
  </div>

  <script>
    let numJugadores;
    let impostor;
    let personajeComun;
    let actual = 0;
    let mostrando = false;

    const personajes = [
      "Bruja", "Vampiro", "Calabaza", "Fantasma", "Esqueleto", 
      "Dr√°cula", "Frankenstein", "Chucky", "Pennywise", "Jason", 
      "Freddy Kruger", "Michael Myers", "Annabelle", "Ghostface", 
      "Beetlejuice", "Merlina", "Jigsaw", "Leatherface", "Slenderman", 
      "Coraline", "Casper", "Salem", "Hombre Lobo", "Momia", "Murci√©lago"
    ];

    function iniciarJuego() {
      const input = document.getElementById("numJugadoresInput");
      numJugadores = parseInt(input.value);

      if (isNaN(numJugadores) || numJugadores < 3) {
        alert("Debe haber al menos 3 jugadores.");
        return;
      }

      impostor = Math.floor(Math.random() * numJugadores);
      personajeComun = personajes[Math.floor(Math.random() * personajes.length)];

      document.getElementById("inicio").classList.add("oculto");
      document.getElementById("juego").classList.remove("oculto");
      actualizarTexto();
    }

    function mostrarRol() {
      const rolTexto = document.getElementById("rolTexto");
      const mensaje = document.getElementById("mensaje");

      if (!mostrando) {
        if (actual === impostor) {
          rolTexto.innerHTML = "üïµÔ∏è‚Äç‚ôÇÔ∏è Eres el <strong>IMPOSTOR</strong>. ¬°Debes mentir!";
        } else {
          rolTexto.innerHTML = `üë§ Tu personaje es: <strong>${personajeComun}</strong>`;
        }

        mostrando = true;
        mensaje.innerText = "Toc√° el bot√≥n nuevamente para pasar el celular.";
      } else {
        actual++;
        if (actual >= numJugadores) {
          document.getElementById("juego").classList.add("oculto");
          document.getElementById("final").classList.remove("oculto");
        } else {
          mostrando = false;
          actualizarTexto();
        }
      }
    }

    function actualizarTexto() {
      document.getElementById("jugadorActual").innerText = actual + 1;
      document.getElementById("rolTexto").innerText = "Presion√° el bot√≥n para ver tu rol.";
      document.getElementById("mensaje").innerText = "";
    }
  </script>
</body>
</html>
